<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeBank | Login</title>

    <!-- Ícono de la pestaña (favicon) -->
    <link rel="icon" href="./assets/img/icons/psyduck_icon.ico" type="image/x-icon" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
      :root {
        --neutral: #f8f3f8;
        --contrast: #181010;
        --primary-accent: #48a058;
        --secondary-accent: #f0b088;
        --danger-accent: #b3181c;
      }

      @font-face {
        font-family: "PokemonGB";
        src: url("./assets/fonts/PokemonGB.woff") format("woff"),
             url("./assets/fonts/PokemonGB.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "PokemonGB", sans-serif;
        font-size: 12px;
        background-color: var(--contrast);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background: var(--neutral);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
        color: var(--contrast);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .login-container img {
        width: 120px;
        margin-bottom: 20px;
      }

      .login-container h3 {
        color: var(--primary-accent);
      }

      .login-container .form-label {
        font-size: 14px;
        color: var(--primary-accent);
      }

      .login-container .form-control {
        background-color: var(--neutral);
        border: 1px solid var(--primary-accent);
        color: var(--contrast);
      }

      .login-container .form-control:focus {
        border-color: var(--primary-accent);
        box-shadow: 0 0 5px var(--primary-accent);
      }

      .btn-login {
        background-color: var(--primary-accent);
        color: var(--contrast);
        font-weight: bold;
      }

      .btn-login:hover {
        background-color: #3d8c4a;
      }

      .text-decoration-none {
        color: var(--contrast);
      }

      .text-decoration-none:hover {
        color: var(--danger-accent);
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <img src="../assets/img/PokeBank-logo.png" alt="PokeBank Logo" />
      <h3 class="mb-3">Inicio de Sesión</h3>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label"><i class="bi bi-envelope"></i> Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"><i class="bi bi-lock"></i> Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required />
        </div>

        <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>

        <div class="mt-3">
          <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (email === "AKetchum@gmail.com" && password === "1234") {
          swal({
            icon: "success",
            title: "Ingresando a su cuenta",
            text: "Bienvenido a PokeBank"
          });

          // Espera 1.5 segundos y redirige
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        } else {
          swal("Oops", "La contraseña o usuario está mal!", "error");
        }
      });
    </script>
  </body>
</html>
